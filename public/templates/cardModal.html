<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Edit Card</h4>
      </div>
      <div class="modal-body">
        <form name="cardModalForm">
          <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" id="title" class="form-control" ng-model="cardParams.title">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" name="desc" id="desc" class="form-control" ng-model="cardParams.desc">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="close(cardParams)" class="btn btn-primary" data-dismiss="modal">Update</button>
        <button type="button" ng-click="destroy(card)" class="btn btn-danger" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
